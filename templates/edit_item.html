<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item - Inventory Management</title>
    
    <!-- Add CSRF token meta tag -->
    <meta name="csrf-token" content="{{ csrf_token() }}">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicons/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicons/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    
    <style>
        :root[data-theme="light"] {
            --background-primary: #ffffff;
            --background-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --card-background: #ffffff;
            --nav-shadow: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="dark"] {
            --background-primary: #121212;
            --background-secondary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #404040;
            --card-background: #1e1e1e;
            --nav-shadow: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--background-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .navbar {
            background-color: var(--background-secondary) !important;
            box-shadow: 0 2px 4px var(--nav-shadow);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary) !important;
            transition: transform 0.2s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .card {
            background-color: var(--card-background);
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--nav-shadow);
            margin: 2rem 0;
        }

        .card-header {
            background-color: var(--background-secondary);
            border-bottom: 1px solid var(--border-color);
            border-radius: 12px 12px 0 0 !important;
            padding: 1.5rem;
        }

        .form-control {
            background-color: var(--background-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 0.75rem;
        }

        .form-control:focus {
            background-color: var(--background-secondary);
            color: var (--text-primary);
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn {
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
        }

        #theme-toggle-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-primary);
            transition: transform 0.2s ease;
        }

        #theme-toggle-btn:hover {
            transform: scale(1.1);
        }

        .suggestion-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .suggestion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px var(--nav-shadow);
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1060;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }

        .highlight-update {
            animation: highlightField 1s ease;
        }

        @keyframes highlightField {
            0% { background-color: var(--background-secondary); }
            50% { background-color: var(--input-focus-border); }
            100% { background-color: var(--background-secondary); }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Edit Item</h2>
            </div>
            <div class="card-body">
                <form id="editItemForm" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="title" name="title" value="{{ item.title }}" required>
                            <div class="input-group-append">
                                <button type="button" id="getSuggestionsBtn" class="btn btn-primary">
                                    <i class="fas fa-magic"></i> Get Suggestions
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="loadingSpinner" class="d-none text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>

                    <div id="suggestionsContainer" class="mt-3"></div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description" class="form-control" id="description">{{ item.description }}</textarea>
                    </div>

                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" name="location" class="form-control" value="{{ item.location }}">
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-outline-secondary" onclick="decrementQuantity()">-</button>
                            </div>
                            <input type="number" name="quantity" id="quantity" class="form-control" value="{{ item.quantity }}" min="1">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-secondary" onclick="incrementQuantity()">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="image">Image:</label>
                        <input type="file" name="image" class="form-control-file">
                    </div>

                    <button type="submit" class="btn btn-primary">Update Item</button>
                </form>
                <a href="{{ url_for('item', item_id=item.id) }}" class="btn btn-secondary">Cancel</a>
                <div class="mt-3 border-top pt-3">
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteConfirmModal">
                        <i class="fas fa-trash"></i> Delete Item
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container"></div>

    <div class="loading-overlay">
        <div class="spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: var(--card-background); color: var(--text-primary);">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this item? This cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="deleteItem('{{ item.id }}')">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const lightIcon = document.querySelector('.light-icon');
        const darkIcon = document.querySelector('.dark-icon');
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateIcon(savedTheme);

        // Theme toggle event listener
        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            if (theme === 'dark') {
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'inline';
            } else {
                lightIcon.style.display = 'inline';
                darkIcon.style.display = 'none';
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function incrementQuantity() {
            var quantityInput = document.getElementById('quantity');
            quantityInput.value = parseInt(quantityInput.value) + 1;
        }

        function decrementQuantity() {
            var quantityInput = document.getElementById('quantity');
            var currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
        }

        async function deleteItem(itemId) {
            try {
                const response = await fetch(`/delete/${itemId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').content
                    }
                });

                if (!response.ok) throw new Error('Delete failed');
                
                $('#deleteConfirmModal').modal('hide');
                window.location.href = '/';
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete item');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const suggestionsBtn = document.getElementById('getSuggestionsBtn');
            
            if (suggestionsBtn) {
                suggestionsBtn.addEventListener('click', async function() {
                    const titleInput = document.getElementById('title');
                    const spinner = document.getElementById('loadingSpinner');
                    const container = document.getElementById('suggestionsContainer');
                    
                    if (!titleInput.value) {
                        alert('Please enter a title first');
                        return;
                    }
                    
                    try {
                        spinner.classList.remove('d-none');
                        container.innerHTML = '';
                        
                        const response = await fetch('/get_suggestions', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').content
                            },
                            body: JSON.stringify({
                                title: titleInput.value
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            displaySuggestions(data);
                        } else {
                            throw new Error(data.error || 'Failed to get suggestions');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        container.innerHTML = `
                            <div class="alert alert-danger">
                                Error getting suggestions: ${error.message}
                            </div>
                        `;
                    } finally {
                        spinner.classList.add('d-none');
                    }
                });
            }
        });

        function displaySuggestions(data) {
            const container = document.getElementById('suggestionsContainer');
            container.innerHTML = '';
            
            data.forEach((suggestion, index) => {
                const card = document.createElement('div');
                card.className = 'card mb-3';
                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${suggestion.title}</h5>
                        <p class="card-text">${suggestion.description}</p>
                        <div class="suggestion-image-container">
                            <img src="${suggestion.image_url}" 
                                 class="img-fluid" 
                                 alt="${suggestion.title}"
                                 onerror="this.src='https://via.placeholder.com/400x300?text=${encodeURIComponent(suggestion.title)}'">
                        </div>
                        <button type="button" class="btn btn-sm btn-primary mt-2" onclick="applySuggestion(${index})">
                            Use This
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast bg-${type}`;
            toast.innerHTML = `
                <div class="toast-body text-white">
                    ${message}
                </div>
            `;
            document.querySelector('.toast-container').appendChild(toast);
            $(toast).toast({ delay: 3000 }).toast('show');
        }

        function handleKeyboardNavigation(e) {
            const cards = document.querySelectorAll('.suggestion-card');
            const active = document.activeElement;
            let index = Array.from(cards).indexOf(active);

            switch(e.key) {
                case 'ArrowUp':
                case 'ArrowLeft':
                    e.preventDefault();
                    if (index > 0) cards[index - 1].focus();
                    break;
                case 'ArrowDown':
                case 'ArrowRight':
                    e.preventDefault();
                    if (index < cards.length - 1) cards[index + 1].focus();
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (index !== -1) applySuggestion(index);
                    break;
                case 'Escape':
                    e.preventDefault();
                    document.getElementById('suggestionsContainer').innerHTML = '';
                    break;
            }
        }

        async function applySuggestion(index) {
            const overlay = document.querySelector('.loading-overlay');
            overlay.style.display = 'flex';
            
            try {
                // Debug logging
                console.log('Applying suggestion at index:', index);
                
                // Get suggestion elements
                const suggestions = document.querySelectorAll('#suggestionsContainer .card');
                const selected = suggestions[index];
                
                if (!selected) {
                    console.error('No suggestion found at index:', index);
                    return;
                }
                
                // Get suggestion content
                const title = selected.querySelector('.card-title').textContent;
                const description = selected.querySelector('.card-text').textContent;
                
                console.log('Found suggestion content:', { title, description });
                
                // Get form elements by ID
                const titleInput = document.getElementById('title');
                const descriptionInput = document.getElementById('description');
                
                // Debug form elements
                console.log('Form elements:', { titleInput, descriptionInput });
                
                // Update form values
                if (titleInput && descriptionInput) {
                    titleInput.value = title;
                    descriptionInput.value = description;
                    
                    // Add visual feedback
                    titleInput.style.backgroundColor = '#e8f0fe';
                    descriptionInput.style.backgroundColor = '#e8f0fe';
                    
                    // Reset background after animation
                    setTimeout(() => {
                        titleInput.style.backgroundColor = '';
                        descriptionInput.style.backgroundColor = '';
                    }, 1000);
                    
                    // Clear suggestions
                    document.getElementById('suggestionsContainer').innerHTML = '';
                    
                    console.log('Successfully updated form fields');
                } else {
                    throw new Error('Form fields not found');
                }
                
                // Add highlight animation
                titleInput.classList.add('highlight-update');
                descriptionInput.classList.add('highlight-update');
                
                setTimeout(() => {
                    titleInput.classList.remove('highlight-update');
                    descriptionInput.classList.remove('highlight-update');
                }, 1000);
                
                showToast('Suggestion applied successfully!');
            } catch (error) {
                showToast(error.message, 'danger');
            } finally {
                overlay.style.display = 'none';
            }
        }
    </script>
</body>
</html>
