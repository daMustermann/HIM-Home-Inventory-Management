<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* ... (add styles similar to item.html or index.html) ... */
    </style>
    <script>
        // ... (add theme toggle script) ...
    </script>
</head>
<body>
    <div class="theme-toggle">
        <button class="btn btn-outline-primary" id="theme-toggle-btn">
            <span class="light-icon">ðŸŒž</span>
            <span class="dark-icon" style="display: none;">ðŸŒ™</span>
        </button>
    </div>

    <div class="container">
        <h1>Edit Item</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control" value="{{ item.title }}" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" class="form-control">{{ item.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location" class="form-control" value="{{ item.location }}">
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-outline-secondary" onclick="decrementQuantity()">-</button>
                    </div>
                    <input type="number" name="quantity" id="quantity" class="form-control" value="{{ item.quantity }}" min="1">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary" onclick="incrementQuantity()">+</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" name="image" class="form-control-file">
            </div>

            <button type="submit" class="btn btn-primary">Update Item</button>
        </form>
        <a href="{{ url_for('item', item_id=item.id) }}" class="btn btn-secondary">Cancel</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // ... (add theme toggle script) ...

        function incrementQuantity() {
            var quantityInput = document.getElementById('quantity');
            quantityInput.value = parseInt(quantityInput.value) + 1;
        }

        function decrementQuantity() {
            var quantityInput = document.getElementById('quantity');
            var currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
        }
    </script>
</body>
</html>
