<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root[data-theme="light"] {
            --background-primary: #ffffff;
            --background-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --card-background: #ffffff;
            --nav-shadow: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="dark"] {
            --background-primary: #121212;
            --background-secondary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #404040;
            --card-background: #1e1e1e;
            --nav-shadow: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--background-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .navbar {
            background-color: var(--background-secondary) !important;
            box-shadow: 0 2px 4px var(--nav-shadow);
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary) !important;
        }

        .card {
            background-color: var(--card-background);
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--nav-shadow);
            margin: 2rem 0;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background-color: var(--background-secondary);
            border-bottom: 1px solid var(--border-color);
            border-radius: 12px 12px 0 0 !important;
            padding: 1.5rem;
        }

        .form-control {
            background-color: var(--background-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 0.75rem;
        }

        .form-control:focus {
            background-color: var(--background-secondary);
            color: var (--text-primary);
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn {
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
        }

        #theme-toggle-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-primary);
            transition: transform 0.2s ease;
        }

        #theme-toggle-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Add Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <a class="navbar-brand" href="/">Inventory Manager</a>
        <div class="ml-auto">
            <button id="theme-toggle-btn" class="btn btn-link">
                <i class="fas fa-sun light-icon"></i>
                <i class="fas fa-moon dark-icon" style="display: none;"></i>
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Edit Item</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control" value="{{ item.title }}" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" class="form-control">{{ item.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location" class="form-control" value="{{ item.location }}">
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-outline-secondary" onclick="decrementQuantity()">-</button>
                    </div>
                    <input type="number" name="quantity" id="quantity" class="form-control" value="{{ item.quantity }}" min="1">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary" onclick="incrementQuantity()">+</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" name="image" class="form-control-file">
            </div>

            <button type="submit" class="btn btn-primary">Update Item</button>
        </form>
        <a href="{{ url_for('item', item_id=item.id) }}" class="btn btn-secondary">Cancel</a>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const lightIcon = document.querySelector('.light-icon');
        const darkIcon = document.querySelector('.dark-icon');
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateIcon(savedTheme);

        // Theme toggle event listener
        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            if (theme === 'dark') {
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'inline';
            } else {
                lightIcon.style.display = 'inline';
                darkIcon.style.display = 'none';
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function incrementQuantity() {
            var quantityInput = document.getElementById('quantity');
            quantityInput.value = parseInt(quantityInput.value) + 1;
        }

        function decrementQuantity() {
            var quantityInput = document.getElementById('quantity');
            var currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
        }
    </script>
</body>
</html>
