<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.title }} - Inventory Management</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicons/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicons/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicons/apple-touch-icon.png') }}">
    
    <style>
        :root[data-theme="light"] {
            --background-primary: #ffffff;
            --background-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --card-background: #ffffff;
            --nav-shadow: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="dark"] {
            --background-primary: #121212;
            --background-secondary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #404040;
            --card-background: #1e1e1e;
            --nav-shadow: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--background-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .navbar {
            background-color: var(--background-secondary) !important;
            box-shadow: 0 2px 4px var(--nav-shadow);
            padding: 1rem 2rem;
            margin-bottom: 2rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary) !important;
            display: flex;
            align-items: center;
        }

        #theme-toggle-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
        }

        .item-details {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--nav-shadow);
        }

        .quantity-display {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-primary);
            margin: 1rem 0;
        }

        .btn {
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-box-open mr-2"></i>
                Home Inventory Manager
            </a>
            <div class="ml-auto">
                <button id="theme-toggle-btn" class="btn btn-link">
                    <i class="fas fa-sun light-icon"></i>
                    <i class="fas fa-moon dark-icon" style="display: none;"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="item-details">
            <h1 class="mb-4">{{ item.title }}</h1>
            
            {% if item.image %}
            <div class="text-center mb-4">
                <img src="data:;base64,{{ base64.b64encode(item.image).decode('utf-8') }}" 
                     alt="{{ item.title }}" 
                     class="img-fluid">
            </div>
            {% endif %}

            <div class="row">
                <div class="col-md-8">
                    <h5 class="text-muted">Description</h5>
                    <p class="mb-4">{{ item.description }}</p>

                    <h5 class="text-muted">Location</h5>
                    <p class="mb-4">{{ item.location }}</p>

                    <h5 class="text-muted">Quantity</h5>
                    <p class="quantity-display">{{ item.quantity }}</p>

                    <p class="text-muted mt-4">
                        <small>Created: {{ item.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
                    </p>
                </div>
            </div>

            <div class="mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left"></i> Back to Inventory
                </a>
                <a href="{{ url_for('edit_item', item_id=item.id) }}" class="btn btn-primary">
                    <i class="fas fa-edit"></i> Edit Item
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Theme toggle functionality
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const lightIcon = document.querySelector('.light-icon');
        const darkIcon = document.querySelector('.dark-icon');
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateIcon(savedTheme);

        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            if (theme === 'dark') {
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'inline';
            } else {
                lightIcon.style.display = 'inline';
                darkIcon.style.display = 'none';
            }
        }
    </script>
</body>
</html>
